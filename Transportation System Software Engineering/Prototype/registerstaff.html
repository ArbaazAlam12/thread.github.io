            </div>
            <div class="spac" style="margin-top: 40px;">

                <input class="ainput" placeholder="Shift">
            </div>
            <div class="spac">
                <select style="width: 560px; height: 35px;">
                    <option value="1" >Job Position</option>
                    <option value="2">Receptionist</option>
                    <option value="3">Driver Manager</option>
                    <option value="3">Driver</option>
                    <option value="4">Vehicle Manager</option>
                    <option value="4">Cleaner</option>

            </div>
            <div style="margin-top: 40px; margin-left: 70px; height: 200px; width: 200px;">
              <button style="height: 35px; width: 150px; background-color: black; color: white; border-radius: 5px;">Submit</button>
